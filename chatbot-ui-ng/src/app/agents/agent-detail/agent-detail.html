<div *ngIf="agent" class="p-4">
  <div class="flex justify-between items-center mb-4">
    <h1 class="text-2xl font-bold">{{ agent.name }}</h1>
    <div>
      <a [routerLink]="['/agents', agent.id, 'edit']" class="px-4 py-2 font-bold text-white bg-blue-500 rounded-lg hover:bg-blue-700">
        Edit
      </a>
      <button (click)="deleteAgent()" class="ml-4 px-4 py-2 font-bold text-white bg-red-500 rounded-lg hover:bg-red-700">
        Delete
      </button>
    </div>
  </div>

  <div class="bg-white p-4 rounded-lg shadow">
    <p><strong>Department:</strong> {{ agent.department }}</p>
    <p><strong>Description:</strong> {{ agent.description }}</p>
    <p><strong>Instructions:</strong></p>
    <pre class="bg-gray-100 p-2 rounded">{{ agent.instructions }}</pre>

    <h2 class="text-xl font-bold mt-4">Files</h2>
    <ul>
      <li *ngFor="let file of agent.files">{{ file.fileName }}</li>
    </ul>

    <h2 class="text-xl font-bold mt-4">Functions</h2>
    <ul>
      <li *ngFor="let func of agent.functions">{{ func.name }}</li>
    </ul>
  </div>
</div>
