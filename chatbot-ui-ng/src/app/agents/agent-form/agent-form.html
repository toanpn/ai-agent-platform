<div class="p-4">
  <h1 class="text-2xl font-bold mb-4">{{ isEditMode ? 'Edit Agent' : 'Create Agent' }}</h1>

  <form [formGroup]="agentForm" (ngSubmit)="onSubmit()">
    <div class="mb-4">
      <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
      <input type="text" id="name" formControlName="name" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
    </div>

    <div class="mb-4">
      <label for="department" class="block text-sm font-medium text-gray-700">Department</label>
      <input type="text" id="department" formControlName="department" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
    </div>

    <div class="mb-4">
      <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
      <textarea id="description" formControlName="description" rows="3" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"></textarea>
    </div>

    <div class="mb-4">
      <label for="instructions" class="block text-sm font-medium text-gray-700">Instructions</label>
      <textarea id="instructions" formControlName="instructions" rows="6" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"></textarea>
    </div>

    <button type="submit" [disabled]="!agentForm.valid" class="px-4 py-2 font-bold text-white bg-blue-500 rounded-lg hover:bg-blue-700 disabled:bg-blue-400">
      {{ isEditMode ? 'Update Agent' : 'Create Agent' }}
    </button>
  </form>
</div>
