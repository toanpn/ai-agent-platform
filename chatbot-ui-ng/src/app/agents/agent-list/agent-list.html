<div class="p-4">
	<div class="flex justify-between items-center mb-4">
		<h1 class="text-2xl font-bold">Agents</h1>
		<a routerLink="/agents/new" class="px-4 py-2 font-bold text-white bg-blue-500 rounded-lg hover:bg-blue-700">
			Create Agent
		</a>
	</div>

	<div *ngIf="isLoading" class="text-center">
		<p>Loading agents...</p>
	</div>

	<div *ngIf="error" class="p-4 mb-4 text-sm text-red-700 bg-red-100 rounded-lg" role="alert">{{ error }}</div>

	<div *ngIf="!isLoading && !error && agents.length > 0">
		<table class="min-w-full bg-white">
			<thead>
				<tr>
					<th class="py-2 px-4 border-b">Name</th>
					<th class="py-2 px-4 border-b">Department</th>
					<th class="py-2 px-4 border-b">Description</th>
					<th class="py-2 px-4 border-b">Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let agent of agents">
					<td class="py-2 px-4 border-b">{{ agent.name }}</td>
					<td class="py-2 px-4 border-b">{{ agent.department }}</td>
					<td class="py-2 px-4 border-b">{{ agent.description }}</td>
					<td class="py-2 px-4 border-b">
						<a [routerLink]="['/agents', agent.id]" class="text-blue-500 hover:underline">View</a>
						<a [routerLink]="['/agents', agent.id, 'edit']" class="ml-4 text-blue-500 hover:underline"
							>Edit</a
						>
					</td>
				</tr>
			</tbody>
		</table>
	</div>

	<div *ngIf="!isLoading && !error && agents.length === 0" class="text-center mt-8">
		<h2 class="text-xl font-semibold">No agents found</h2>
		<p class="text-gray-500">Get started by creating a new agent.</p>
		<a
			routerLink="/agents/new"
			class="mt-4 inline-block px-4 py-2 font-bold text-white bg-blue-500 rounded-lg hover:bg-blue-700"
		>
			Create Agent
		</a>
	</div>
</div>
