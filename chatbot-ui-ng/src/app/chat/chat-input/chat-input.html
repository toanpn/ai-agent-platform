<form [formGroup]="messageForm" (ngSubmit)="onSubmit()" class="flex items-center">
	<button type="button" class="p-2 text-gray-500 rounded-full hover:bg-gray-200">
		<svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
			<path
				stroke-linecap="round"
				stroke-linejoin="round"
				stroke-width="2"
				d="M15.172 7l-6.586 6.586a2 2 0 102.828 2.828l6.414-6.586a4 4 0 00-5.656-5.656l-6.415 6.585a6 6 0 108.486 8.486L20.5 13"
			/>
		</svg>
	</button>
	<textarea
		formControlName="message"
		class="flex-grow px-4 py-2 mx-2 bg-gray-100 border rounded-lg focus:outline-none"
		placeholder="Type a message..."
		rows="1"
	></textarea>
	<button
		type="submit"
		[disabled]="!messageForm.valid"
		class="px-4 py-2 font-bold text-white bg-blue-500 rounded-lg hover:bg-blue-700 disabled:bg-blue-400"
	>
		Send
	</button>
</form>
