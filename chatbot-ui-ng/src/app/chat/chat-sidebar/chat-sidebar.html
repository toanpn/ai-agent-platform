<div class="flex flex-col h-full p-4 bg-gray-800 text-white">
	<div class="flex items-center mb-4">
		<div class="w-10 h-10 bg-gray-500 rounded-full"></div>
		<span class="ml-3 font-bold">User Name</span>
	</div>

	<button class="w-full px-4 py-2 mb-4 text-white bg-indigo-600 rounded hover:bg-indigo-700">+ New Chat</button>

	<div class="flex-grow overflow-y-auto">
		<h3 class="mb-2 text-sm font-semibold text-gray-400">Navigation</h3>
		<ul>
			<li class="p-2 rounded cursor-pointer hover:bg-gray-700">
				<a routerLink="/chat">Chat</a>
			</li>
			<li class="p-2 rounded cursor-pointer hover:bg-gray-700">
				<a routerLink="/agents">Agents</a>
			</li>
		</ul>
	</div>

	<div class="flex-grow overflow-y-auto">
		<h3 class="mb-2 text-sm font-semibold text-gray-400">Conversation History</h3>
		<ul>
			<li class="p-2 rounded cursor-pointer hover:bg-gray-700 bg-gray-700">Chat Title 1 (Active)</li>
			<li class="p-2 rounded cursor-pointer hover:bg-gray-700">Chat Title 2</li>
			<li class="p-2 rounded cursor-pointer hover:bg-gray-700">Chat Title 3</li>
		</ul>
	</div>

	<button (click)="logout()" class="w-full px-4 py-2 mt-4 text-white bg-red-600 rounded hover:bg-red-700">
		Logout
	</button>
</div>
