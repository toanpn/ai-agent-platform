<div class="mb-4" [ngClass]="{
  'flex justify-end': message.role === 'user',
  'flex justify-start': message.role === 'assistant'
}">
  <div class="rounded-lg px-4 py-2" [ngClass]="{
    'bg-blue-500 text-white': message.role === 'user',
    'bg-gray-300 text-black': message.role === 'assistant'
  }">
    <p>{{ message.content }}</p>
  </div>
</div>
