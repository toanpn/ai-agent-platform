@if (details && details.executionSteps.length > 0) {
	<mat-accordion>
		<mat-expansion-panel class="execution-details-container">
			<mat-expansion-panel-header>
				<mat-panel-title>
					<mat-icon>source_notes</mat-icon>
					<span class="details-title"
						>Execution Details ({{ details.totalSteps }} steps)</span
					>
				</mat-panel-title>
			</mat-expansion-panel-header>

			<div class="details-content">
				@for (step of details.executionSteps; track step) {
					<app-execution-step [step]="step"></app-execution-step>
				}
			</div>
		</mat-expansion-panel>
	</mat-accordion>
}
