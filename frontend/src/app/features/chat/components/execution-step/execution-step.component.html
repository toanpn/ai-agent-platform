<mat-expansion-panel class="execution-step">
  <mat-expansion-panel-header>
    <mat-panel-title>
      <mat-icon>build</mat-icon>
      <span class="step-title">{{ step.toolName }}</span>
    </mat-panel-title>
  </mat-expansion-panel-header>

  <div class="step-content">
    <div class="step-section">
      <label>Tool Input:</label>
      <pre><code>{{ step.toolInput }}</code></pre>
    </div>
    <div class="step-section">
      <label>Observation:</label>
      <pre><code>{{ step.observation }}</code></pre>
    </div>
  </div>
</mat-expansion-panel>
