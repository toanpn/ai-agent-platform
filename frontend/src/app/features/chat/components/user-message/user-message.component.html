@let msg = message();

<div class="message-container user-message">
  <div class="message-bubble">
    <p class="message-text">{{ msg.text }}</p>
  </div>
  <div class="avatar-container">
    <img class="avatar" src="assets/icons/user-avatar.png" alt="User Avatar" />
  </div>
</div>
<div class="timestamp user-message">
  {{ formattedTimestamp() }}
</div>
