<div class="sidebar-container">
	<div class="sidebar-header">
		<h2 class="sidebar-title">{{ 'CHAT.SIDEBAR_TITLE' | translate }}</h2>
	</div>
	<button class="new-chat-btn" (click)="onStartNewChat()">
		<img src="assets/icons/plus.svg" alt="New Chat" class="new-chat-icon" />
		<span>{{ 'CHAT.NEW_CHAT' | translate }}</span>
	</button>
	<div class="search-bar">
		<img src="assets/icons/search.svg" alt="Search" class="search-icon" />
		<input type="text" placeholder="{{ 'CHAT.SEARCH_PLACEHOLDER' | translate }}" />
	</div>

	<ul class="conversations-list">
		@for (conversation of conversations(); track conversation.id) {
			<li
				class="conversation-item"
				[class.active]="conversation.id === selectedConversation()?.id"
				(click)="onSelectConversation(conversation)"
			>
				<div class="conversation-details">
					<div class="conversation-title">{{ conversation.title || ('CHAT.NEW_CONVERSATION_TITLE' | translate) }}</div>
					<div class="conversation-time">{{ conversation.timestamp | date: 'shortTime' }}</div>
				</div>
			</li>
		}
	</ul>
</div>
