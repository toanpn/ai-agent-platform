<div class="chat-welcome-container">
  <div class="welcome-header">
    <h1 class="welcome-title">{{ 'CHAT.WELCOME.TITLE' | translate }}</h1>
    <p class="welcome-subtitle">{{ 'CHAT.WELCOME.SUBTITLE' | translate }}</p>
  </div>

  <div class="suggested-prompts-container">
    @for (prompt of suggestedPrompts; track prompt) {
    <button class="prompt-btn" (click)="onPromptClick(prompt)">
      {{ prompt | translate }}
    </button>
    }
  </div>
</div>
