<div class="auth-container">
	<div class="auth-box">
		<!-- Header -->
		<div class="auth-header">
			<div class="logo">
				<img src="assets/icons/logo.svg" alt="AI Agent Platform Logo" />
			</div>
			<h1>KiotViet AI Agent Platform</h1>
			<p>Empowering your business with intelligent automation</p>
		</div>

		<!-- Form Container -->
		<div class="form-container">
			<div class="tabs">
				<button
					class="tab"
					[class.active]="activeTab === 'login'"
					(click)="activeTab = 'login'"
				>
					Login
				</button>
				<button
					class="tab"
					[class.active]="activeTab === 'register'"
					(click)="activeTab = 'register'"
				>
					Register
				</button>
			</div>

			<!-- Login Form -->
			<div *ngIf="activeTab === 'login'" class="form-content">
				<form (ngSubmit)="login()" #loginForm="ngForm">
					<div class="form-field">
						<label for="login-email">Email Address</label>
						<div class="input-wrapper">
							<i class="icon-email"></i>
							<input
								id="login-email"
								type="email"
								name="login-email"
								[(ngModel)]="loginCredentials.email"
								placeholder="your@kiotviet.com"
								required
								email
								#loginEmail="ngModel"
							/>
						</div>
					</div>

					<div class="form-field">
						<label for="login-password">Password</label>
						<div class="input-wrapper">
							<i class="icon-lock"></i>
							<input
								id="login-password"
								[type]="hidePassword ? 'password' : 'text'"
								name="password"
								[(ngModel)]="loginCredentials.password"
								placeholder="••••••••••"
								required
								#password="ngModel"
							/>
							<button
								type="button"
								class="icon-button"
								(click)="hidePassword = !hidePassword"
							>
								<i [class]="hidePassword ? 'icon-eye-off' : 'icon-eye'"></i>
							</button>
						</div>
					</div>

					<div class="form-options">
						<div class="checkbox-wrapper">
							<input type="checkbox" id="remember-me" name="remember-me" />
							<label for="remember-me">Remember me</label>
						</div>
						<a href="#" class="forgot-password-link">Forgot password?</a>
					</div>

					<button
						type="submit"
						class="button-primary"
						[disabled]="loginForm.invalid || loading"
					>
						<span *ngIf="!loading">Sign in</span>
						<mat-spinner *ngIf="loading" diameter="20"></mat-spinner>
					</button>
				</form>

				<div class="divider">
					<span>or continue with</span>
				</div>

				<div class="social-login">
					<button type="button" class="button-social">
						<i class="icon-google"></i>
						<span>Google</span>
					</button>
					<button type="button" class="button-social">
						<i class="icon-microsoft"></i>
						<span>Microsoft</span>
					</button>
				</div>
			</div>

			<!-- Register Form -->
			<div *ngIf="activeTab === 'register'" class="form-content">
				<form (ngSubmit)="register()" #registerForm="ngForm">
					<div class="form-field">
						<label for="register-fullname">Full Name</label>
						<div class="input-wrapper">
							<i class="icon-user"></i>
							<input
								id="register-fullname"
								type="text"
								name="register-fullname"
								[(ngModel)]="registerCredentials.firstName"
								placeholder="Jolie Nguyen"
								required
							/>
						</div>
					</div>

					<div class="form-field">
						<label for="register-email">Email Address</label>
						<div class="input-wrapper">
							<i class="icon-email"></i>
							<input
								id="register-email"
								type="email"
								name="email"
								[(ngModel)]="registerCredentials.email"
								placeholder="your@kiotviet.com"
								required
								email
								#email="ngModel"
							/>
						</div>
					</div>

					<div class="form-field">
						<label for="register-password">Password</label>
						<div class="input-wrapper">
							<i class="icon-lock"></i>
							<input
								id="register-password"
								[type]="hideRegisterPassword ? 'password' : 'text'"
								name="register-password"
								[(ngModel)]="registerCredentials.password"
								placeholder="••••••••••"
								required
								minlength="6"
								#registerPassword="ngModel"
							/>
							<button
								type="button"
								class="icon-button"
								(click)="hideRegisterPassword = !hideRegisterPassword"
							>
								<i
									[class]="
										hideRegisterPassword ? 'icon-eye-off' : 'icon-eye'
									"
								></i>
							</button>
						</div>
					</div>

					<div class="form-field">
						<label for="confirm-password">Confirm password</label>
						<div class="input-wrapper">
							<i class="icon-lock"></i>
							<input
								id="confirm-password"
								type="password"
								name="confirm-password"
								placeholder="••••••••••"
								required
							/>
						</div>
					</div>

					<div class="form-field">
						<label for="register-key">Register Key</label>
						<div class="input-wrapper">
							<i class="icon-key"></i>
							<input
								id="register-key"
								type="text"
								name="register-key"
								[(ngModel)]="registerCredentials.registrationKey"
								placeholder="Enter your register key"
								required
							/>
						</div>
					</div>

					<button
						type="submit"
						class="button-primary"
						[disabled]="registerForm.invalid || loading"
					>
						<span *ngIf="!loading">Register</span>
						<mat-spinner *ngIf="loading" diameter="20"></mat-spinner>
					</button>
				</form>

				<div class="divider">
					<span>or continue with</span>
				</div>

				<div class="social-login">
					<button type="button" class="button-social">
						<i class="icon-google"></i>
						<span>Google</span>
					</button>
					<button type="button" class="button-social">
						<i class="icon-microsoft"></i>
						<span>Microsoft</span>
					</button>
				</div>
			</div>
		</div>

		<!-- Footer -->
		<div class="auth-footer">
			<p>© 2023 KiotViet AI Agent Platform. All rights reserved.</p>
			<div class="footer-links">
				<a href="#">Terms</a>
				<a href="#">Privacy</a>
				<a href="#">Help</a>
				<a href="#">Contact</a>
			</div>
		</div>
	</div>
</div>
